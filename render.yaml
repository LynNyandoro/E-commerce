services:
  # Combined Backend + Frontend Service (Recommended)
  - type: web
    name: art-ecommerce
    env: node
    plan: free
    buildCommand: cd backend && npm install && cd ../frontend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        fromDatabase:
          name: art-ecommerce-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: FRONTEND_URL
        value: https://art-ecommerce.onrender.com

  # Alternative: Separate Backend API Service
  - type: web
    name: art-ecommerce-api
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        fromDatabase:
          name: art-ecommerce-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d

  # Alternative: Separate Frontend Static Service
  - type: static
    name: art-ecommerce-web
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://art-ecommerce-api.onrender.com/api

databases:
  - name: art-ecommerce-db
    databaseName: art_ecommerce
    user: art_user
