services:
  # Single Service: Backend + Frontend Combined
  - type: web
    name: art-ecommerce
    env: node
    plan: free
    nodeVersion: 18
    buildCommand: cd backend && npm install --production && cd ../frontend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        fromDatabase:
          name: art-ecommerce-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: FRONTEND_URL
        value: https://art-ecommerce.onrender.com

databases:
  - name: art-ecommerce-db
    databaseName: art_ecommerce
    user: art_user
