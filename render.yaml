services:
  # Combined Backend + Frontend Service (Recommended)
  - type: web
    name: art-ecommerce
    env: node
    plan: free
    buildCommand: cd backend && npm install && cd ../frontend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        value: mongodb+srv://username:password@cluster.mongodb.net/art_ecommerce?retryWrites=true&w=majority
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: FRONTEND_URL
        value: https://art-ecommerce.onrender.com

  # Alternative: Separate Backend API Service
  - type: web
    name: art-ecommerce-api
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        value: mongodb+srv://username:password@cluster.mongodb.net/art_ecommerce?retryWrites=true&w=majority
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d

  # Alternative: Separate Frontend Static Service
  - type: static
    name: art-ecommerce-web
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://art-ecommerce-api.onrender.com/api

# Note: This application uses MongoDB Atlas instead of Render's database
# Set up MongoDB Atlas cluster and update MONGODB_URI with your connection string
