services:
  # Single Service: Backend + Frontend Combined
  - type: web
    name: art-ecommerce
    env: node
    plan: free
    nodeVersion: 18
    buildCommand: cd backend && npm install --production && cd ../frontend && npm install && npm run build
    startCommand: cd backend && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        value: your_mongodb_atlas_connection_string_here
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: FRONTEND_URL
        value: https://art-ecommerce.onrender.com

